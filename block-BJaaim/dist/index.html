<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="h-screen">
    <h1 class="text-center p-8 bg-blue-400 text-white font-bold text-4xl">Developers Fun Quiz App</h1>
    <div class="quiz grid p-8 py-12 shadow-2xl ml-auto mr-auto w-2/4 mt-12 mb-12 rounded-xl"></div>
        
    <footer class="text-center ml-auto mr-auto w-2/4 flex justify-between">
        <button class="prev bg-red-400 pr-4 pl-4 text-white py-2 rounded-xl">Previous</button>
        
        <div class="btn-container">
            <button class="next bg-red-400 pr-4 pl-4 text-white py-2 rounded-xl">Next</button>
            <button class="show-result bg-red-400 pr-4 pl-4 text-white py-2 rounded-xl outline-none border-0">Show Result</button>
        </div>
       
        
    </footer>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>
</html>
